<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome_Checker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="main_form">
        <input id="word_input_form" 
        placeholder="Enter your word/sentence">
        <input type="submit"
         value="submit" id="submit_button">
         <span id="result"></span>
    </form>
    <script>
        // main function for the code
        let inputForm = 
        document.getElementById('word_input_form');
        function checkPalindrome(string){
            // forward
            string = string.toLowerCase()
            let splitString = string.split('');
            console.log(splitString)
            // reverse
            let reversedString = [];
            for (let i = splitString.length-1;i>= 0;i--) {
                reversedString.push(splitString[i])
            }
            if (reversedString.join ('') === splitString.join(''))
            { document.getElementById('result').innerHTML = 'your word is a palindrome '
            }else  {
                document.getElementById ('result').innerHTML = 'your word is not a palindrome'
            }


            }

        document.getElementById('submit_button')
        .addEventListener('click' ,(event) =>{
            event.preventDefault();
            let word = document.getElementById ('word_input_form'). value;
            checkPalindrome(word)

        })

    </script>
    <script src="palindrome_checker.js"></script>
</body>
</html>
